<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Race Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .track {
            width: 80%;
            height: 200px;
            margin: 50px auto;
            position: relative;
            background: linear-gradient(90deg, #dfe9f3, #ffffff);
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 5px solid #666;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        .lane {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: #cccccc;
            z-index: 0;
            top: 75px; /* Place cars on the same lane */
            border-radius: 10px;
        }

        .car {
            position: absolute;
            width: 40px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: left 0.5s ease;
        }

        .red-car {
            background-color: red;
            z-index: 1;
        }

        .blue-car {
            background-color: blue;
            z-index: 1;
        }

        .finish-line {
            position: absolute;
            width: 5px;
            height: 100%;
            background-color: transparent;
            right: 0;
            top: 0;
            box-shadow: 1px 0 10px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            margin-top: 30px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .reset-button {
            background-color: #f44336;
        }

        .reset-button:hover {
            background-color: #e53935;
        }

        .winner {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Car Race Game</h1>
    <p><strong>Finish Line:</strong> {{ finish_line }} spaces</p>

    <!-- The Artistic Track -->
    <div class="track">
        <!-- Lane for Both Cars -->
        <div class="lane"></div>

        <!-- Player 1 (Red Car) -->
        <div class="car red-car" style="left: {{ (player1_position / finish_line) * 100 }}%;">
            ðŸš—
        </div>

        <!-- Player 2 (Blue Car) -->
        <div class="car blue-car" style="left: {{ (player2_position / finish_line) * 100 }}%;">
            ðŸš—
        </div>

        <!-- Optional Finish Line (Not visible anymore) -->
        <!-- <div class="finish-line"></div> -->
    </div>

    <p><strong>Player 1 Position:</strong> {{ player1_position }}</p>
    <p><strong>Player 2 Position:</strong> {{ player2_position }}</p>

    <div class="button-container">
        <h3>Control Buttons</h3>
        <a href="{{ url_for('move_player1') }}"><button>Move Player 1</button></a>
        <a href="{{ url_for('move_player2') }}"><button>Move Player 2</button></a>
        <a href="{{ url_for('reset_game') }}"><button class="reset-button">Reset Game</button></a>
    </div>

    {% if winner %}
        <div class="winner" style="color: {% if winner == 'Player 1' %}red{% else %}blue{% endif %};">
            <h2>{{ winner }} Wins!</h2>
        </div>
    {% endif %}
</body>
</html>
